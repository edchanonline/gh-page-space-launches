name: Update Electron Launch Data

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Electron.tsv
        run: |
          curl -o data/raw/Electron.tsv https://www.planet4589.org/space/gcat/tsv/launch/Electron.tsv
      
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain data/raw/Electron.tsv)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Data file has been updated"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✓ No changes detected"
          fi
      
      - name: Commit and push if changed
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/raw/Electron.tsv
          git commit -m "chore: update Electron launch data from planet4589.org"
          git push
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Data updated and committed. Deployment will be triggered automatically."
          else
            echo "ℹ️  No data changes detected. Skipping commit."
          fi
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Data update workflow failed',
              body: `The daily data update workflow failed. Please check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              labels: ['bug', 'automation']
            })
